<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMAL5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens\p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens\m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio preload="auto" autoplay controls>
        <source src="midia/alex.mp3.ogg" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/alex.mp3.ogg"> Clique aqui para baixar o arquivo MP3 </a></p>
   </audio>
    
</body>
</html>
